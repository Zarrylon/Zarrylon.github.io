<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkTime ï¿® Registration</title>
  <link rel="icon" type="image/-icon" href="./images/icon.ico">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="./js/Model/RegistrationModel.js"></script>
  <script src="./js/Controller/RegistrationController.js"></script>
</head>

<body>
  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="./images/logo.png" class="logo">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="index.html" class="nav-link px-2 link-secondary text-white">Home</a></li>
        <li><a href="profile.html" class="nav-link px-2 text-white d-none">Profile</a></li>
        <li><a href="about.html" class="nav-link px-2 text-white">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <a href="login.html" class="btn btn-outline-primary btn-secondary me-2 text-white">Login</a>
        <a href="registration.html" class="btn btn-primary text-white" id="current">Sign-up</a>
      </div>
    </header>
  </div>

  <main class="form-signin w-100 m-auto">
    <form id="registrationForm" onsubmit="registration();">
      <h1 class="h3 mb-3 fw-normal text-white">Sign-up</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="name" placeholder="Name">
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <select class="form-select form-select-auto" id="gender" required>
          <option value="" disabled selected> </option>
          <option value="g_male">Male</option>
          <option value="g_female">Female</option>
          <option value="g_other">Other</option>
        </select>
        <label for="floatingInput">Gender</label>
      </div>
      <div class="form-floating">
        <input type="date" class="form-control" id="date" placeholder="Date of birth">
        <label for="floatingInput">Date of birth</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="pass" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Registration</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
