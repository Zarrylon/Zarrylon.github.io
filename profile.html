<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkTime ï¿® Profile</title>
  <link rel="icon" type="image/-icon" href="./images/icon.ico">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="./js//View/RegistrationView.js"></script>
  <script src="./js/Model/RegistrationModel.js"></script>
  <script src="./js/Controller/RegistrationController.js"></script>
</head>

<body onload="profile();">
  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="./images/logo.png" class="logo">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="index.html" class="nav-link px-2 link-secondary text-white">Home</a></li>
        <li><a href="profile.html" class="nav-link px-2 text-white" id="current">Profile</a></li>
        <li><a href="about.html" class="nav-link px-2 text-white">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <button id="logout_btn" class="btn btn-outline-primary btn-secondary me-2 text-white">Log-out</button>
      </div>
    </header>
  </div>

  <div class="container text-center">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
      <div class="col-md-12 mb-2 mb-md-0 justify-content-center">
        <div class="row rounded-top">
          <table class="table align-middle table-danger">
            <tbody>
              <tr>
                <th scope="row" class="table-light" id="name">Name:</th>
                <td class="text-center" id="name_value">Test</td>
                <td class="table-light">
                  <button type="button" class="btn btn-link btn-sm px-4 text-primary" onclick="editField('name')">
                    Edit
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row" class="table-light" id="email">Email:</th>
                <td id="email_value">test@test.com</td>
                <td class="table-light">
                  <button type="button" class="btn btn-link btn-sm px-4 text-primary" onclick="editField('email')">
                    Edit
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row" class="table-light" id="gender">Gender:</th>
                <td class="text-center" id="gender_value">Other</td>
                <td class="table-light">
                  <button type="button" class="btn btn-link btn-sm px-4 text-primary" onclick="editField('gender')">
                    Edit
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row" class="table-light" id="date">Date of birth:</th>
                <td class="text-center" id="date_value">11.11.2011</td>
                <td class="table-light">
                  <button type="button" class="btn btn-link btn-sm px-4 text-primary" onclick="editField('date')">
                    Edit
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </header>
  </div>

  <script>
    function editField(fieldName) {
      var fieldValueElement = document.getElementById(fieldName + '_value');
      var fieldValue = fieldValueElement.textContent;

      var userInput = prompt('Enter new value for ' + fieldName + ':', fieldValue);

      if (userInput !== null) {
        fieldValueElement.textContent = userInput;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
