<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WorkTime ï¿® Home</title>
  <link rel="icon" type="image/-icon" href="./images/icon.ico">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="./images/logo.png" class="logo">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="index.html" class="nav-link px-2 link-secondary text-white" id="current">Home</a></li>
        <li><a href="profile.html" class="nav-link px-2 text-white">Profile</a></li>
        <li><a href="about.html" class="nav-link px-2 text-white">About</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <a href="login.html" class="btn btn-outline-primary btn-secondary me-2 text-white">Login</a>
        <a href="registration.html" class="btn btn-primary text-white">Sign-up</a>
        <button id="logout_btn" class="btn btn-outline-primary btn-secondary me-2 text-white d-none">Log-out</button>
      </div>
    </header>
  </div>

  <div class="container">
    <div id="timer_container">
      <div id="timer" class="col-md-3 mb-2 mb-md-0">
        <div id="time" class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <span id="minutes">00</span>
          <span id="colon">:</span>
          <span id="seconds">00</span>
        </div>
        <div id="filler"></div>
      </div>

      <div id="buttons">
        <div class="col col-md-auto">
          <button id="work">Start</button>
          <button id="pause" class="d-none">Pause</button>
          <button id="stop" class="d-none">Stop</button>
        </div>
      </div>

      <ul class="list-group list-group-flush cover-container d-flex flex-column p-3" id="timer_task">
        <div class="col-sm-6 col-md-4 align-items-center mx-auto" id="timer_list"></div>
        <div class="col col-md-auto" id="timer_new">
          <ul id="task-list" class="list-group mt-4"></ul>
        </div>
      </ul>
    </div>
  </div>

  <script src="./js/Model/TimerModel.js"></script>
  <script src="./js/View/TimerView.js"></script>
  <script src="./js/Controller/TimerController.js"></script>

  <script>
    const timerModel = new TimerModel(25, 0);
    const timerView = new TimerView();
    const timerController = new TimerController(timerModel, timerView);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
